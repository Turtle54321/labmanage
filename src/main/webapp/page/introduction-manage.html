<!DOCTYPE html>
<html>
<head>
    <title>实验室后台管理系统</title>
    <link href="../static/base/img/favicon.ico" rel="shortcut icon" />
    <#include "/widget/ad-header/header.html"/>
    <link rel="stylesheet" type="text/css" href="../static/page/introduction-manage/introduction-manage.css">
    <link rel="stylesheet" type="text/css" href="../static/base/js/datetimepicker/datetimepicker.css">
    <link rel="stylesheet" type="text/css" href="../widget/ui/pagination/pagination.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css"  media="all">
</head>
<body>
<!--nav-->
<#include "/widget/ad-nav/nav.html"/>
<@adminNav '简介修改'/>
<div class="introduction-manage">
    <div class="admin-container">
        <div class="admin-content">
            <form method="post" class="admin-ui-form form" action="/introduction-change.do">
                <input name="id" class="layui-hide" <#if introduction??> value="${introduction.id}" </#if> />
            <table class="admin-ui-table">
                <thead>
                <tr>
                    <th>中文版</th>
                    <th>English Version</th>
                </tr>
                </thead>
                <tbody>
                    <td><textarea id="content" name="content" placeholder="请输入内容" class="layui-textarea" ><#if introduction??> ${introduction.content}</#if></textarea></td>
                    <td><textarea id="econtent" name="econtent" placeholder="Please enter content" class="layui-textarea" ><#if introduction??> ${introduction.econtent}</#if></textarea></td>
                </tr>
            </tbody>
            </table>
            <div class="btn-wrap">
                <input type="submit" class="ui-btn small" value="提交修改" />
            </div>

            </form>
            <div class="pagination"></div>
        </div>
    </div>
</div>

<!--sidebar-->
<#include "/widget/ad-sidebar/sidebar.html"/>
<@adminSidebar '1'/>
<!--引入jquery-->
<#include "/widget/ad-script/ad-script.html"/>

<script>
    window.PageData = {
        listCount: "<#if allCount??>${allCount}</#if>" || 100,
        depositorStatus:"<#if depositorStatus??>${depositorStatus}</#if>",
        fdsStatus:"<#if fdsStatus??>${fdsStatus}</#if>"
    };
</script>
<script src="../static/base/js/datetimepicker/moment.js" crossorigin="anonymous"></script>
<script src="../static/base/js/datetimepicker/datetimepicker.js" crossorigin="anonymous"></script>
<script data-main="../static/page/introduction-manage/introduction-manage.js" src="../static/base/js/require.js" crossorigin="anonymous"></script>
<!--<script src="../static/layui/layui.js" charset="utf-8"></script>-->

</body>
</html>
